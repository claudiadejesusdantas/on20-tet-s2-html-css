<main>
	<form class="formulario"> <!--tag de formulário-->
		<label for="nomesobrenome">Nome e Sobrenome</label>
		<input type="text" id="nomesobrenome" class="input-padrao" required></input>

		<label for="email">E-mail</label>
		<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com"></input>
		
		<label for="telefone">Telefone</label>
		<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX"></input>
		
		<label for="mensagem">Mensagem</label>
		<textarea for="mensagem" cols="70" rows="10" class="input-padrao" required placeholder="Escreva a sua mensagem aqui.">Mensagem</textarea>

		<fieldset>
			<legend>Como prefere o nosso contato?</legend>
			<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
			<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
			<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
			
		</fieldset>

		<fieldset>
			<legend>Qual horário prefere ser atendido?</legend>
			<select>
				<option >Manhã</option>
				<option >Tarde</option>
				<option >Noite</option>
			</select>
		</fieldset>

		<label class="checkbox"><input type="checkbox">
			Gostaria de receber nossas novidades por e-mail? </input>
			<input type="submit" value="Enviar formulário" class="enviar"></input>
			<!-- <button type="submit" value="">Enviar formulário</button> -->
		</label>

	</form>
</main>
